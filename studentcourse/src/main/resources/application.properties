spring.application.name=studentcourse
# PostgreSQL DB connection
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password= Lokesh@123

# Explicit driver class (good to keep)
spring.datasource.driver-class-name=org.postgresql.Driver

# Server port
server.port=8089

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Optional, for pretty printed SQL

# Remove dialect (Hibernate auto-detects for PostgreSQL)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect  <-- DELETE this line

# Avoid open-in-view warning
spring.jpa.open-in-view=false